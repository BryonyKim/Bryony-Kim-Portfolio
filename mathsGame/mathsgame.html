<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <title>Maths Game</title>
        <link rel="stylesheet" href="stylingmaths.css">
    </head>
    <body>
        <div id="container">
            <div id="time">Time remaining: <span id="timeLeft">60</span></div>
            <div id="currentLevel">Level: <span id="levelUp">1</span>/9</div>
            <div id="score"> Score: <span id="scoreValue">0</span>&nbsp;&nbsp;</div>
            <div id="correct">Correct!</div>
            <div id="wrong">Try again</div>
            <div id="question"></div>
            <div id="instructions">Please select the correct answer below. Score 28+ to level up.</div>
            <div id="answers">
                <div id="a1" class="ans"></div>
                <div id="a2" class="ans"></div>
                <div id="a3" class="ans"></div>
                <div id="a4" class="ans"></div>
            </div>
            <div id="start">Start</div>
            <div id="over"></div>
            <div id="level"></div>
        </div>
        
        <div id="footer" style="height: 50px;">
            <p id="footertext" style="font-family: sans-serif; margin: 50px;">Developed by: <a href="https://bryonykimwebdev.com">Bryony Kim Web Dev</a></p>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
